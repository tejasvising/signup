<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex flex-column vh-100">
 <main class='container mt-5'>
    <div class="row">
    <h1 class="text-center">Signup Page</h1>
    <div class="col-6 offset-3">    <form action='/signup' method='POST' novalidate class='validated-form'>
        <div class='mb-3'>
            <label class='form-label' for="title">Name</label>
            <input class='form-control' type="text" id='title' required>
        </div>
        <div class='mb-3'>
            <label class='form-label' for="username">Username</label>
            <input  class='form-control' type="text" id='username' required>
        </div>
        <div class='mb-3'>
            <label class='form-label' for="password">Password</label>
            <input  class='form-control' type="password" id='password' required>
        </div>
       
       
        <div class="mb-3"><button class='btn btn-success'>Submit</button></div>
        
    </form>
   
</div>
</div></main>
<script>// Example starter JavaScript for disabling form submissions if there are invalid fields


   (function () {
      'use strict'
    

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.validated-form')
    
      // Loop over them and prevent submission
      Array.from(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            else{
                window.open("home.html");
            }
            
            form.classList.add('was-validated')
          }, false)
        })
    })()</script>
  
   
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
